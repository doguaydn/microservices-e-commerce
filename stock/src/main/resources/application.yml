server:
  port: 9093
spring:
  application:
    name: stock
  cache:
    type: hazelcast
  datasource:
    url: jdbc:postgresql://localhost:5432/stock_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect